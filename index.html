<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Riska Wibowo</title>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <!-- Load Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition">
    <!-- Navbar -->
    <nav class="flex justify-between items-center px-6 py-4 shadow-md dark:shadow-gray-800">
      <h1 class="text-xl font-bold">Wobs Project</h1>
      <div class="flex gap-4 items-center">
        <ul class="flex gap-6">
          <li><a href="#about" class="hover:underline" data-i18n="nav.about">About</a></li>
          <li><a href="#skills" class="hover:underline" data-i18n="nav.skills">Skills</a></li>
          <li><a href="#projects" class="hover:underline" data-i18n="nav.projects">Projects</a></li>
          <li><a href="#contact" class="hover:underline" data-i18n="nav.contact">Contact</a></li>
        </ul>

        <!-- Language Selector -->
        <select id="langToggle" class="p-1 rounded-lg bg-gray-200 dark:bg-gray-700 text-sm">
          <option value="system">🌐 System</option>
          <option value="id">🇮🇩 ID</option>
          <option value="en">🇬🇧 EN</option>
        </select>

        <!-- Dark/Light Toggle -->
        <button id="themeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700">🌙</button>
      </div>
    </nav>

    <!-- Hero -->
    <section class="text-center py-20">
      <h1 class="text-4xl font-bold" data-i18n="hero.title">Hi, I'm Riska Wibowo</h1>
      <p class="text-lg mt-4" data-i18n="hero.subtitle">Manager of Wobs Project</p>
    </section>

    <!-- About -->
    <section id="about" class="px-6 py-12 max-w-3xl mx-auto">
      <h2 class="text-2xl font-bold mb-4" data-i18n="about.title">About Me</h2>
      <p data-i18n="about.desc">I develop creative and technology-driven projects.</p>
    </section>

    <!-- Footer -->
    <footer class="text-center py-6 border-t border-gray-300 dark:border-gray-700">
      <p>&copy; 2025 Wobs Project · <span data-i18n="footer.rights">All rights reserved</span></p>
    </footer>

    <!-- Script i18n + Dark Mode -->
    <script>
      const langToggle = document.getElementById("langToggle");
      const themeToggle = document.getElementById("themeToggle");
      let langData = {};

      // Ambil JSON bahasa
      fetch("lang.json")
        .then((res) => res.json())
        .then((data) => {
          langData = data;
          const savedLang = localStorage.lang || "system";
          langToggle.value = savedLang;
          setLanguage(savedLang);
        });

      function setLanguage(lang) {
        if (lang === "system") {
          lang = navigator.language.startsWith("id") ? "id" : "en";
        }
        localStorage.lang = lang;
        document.querySelectorAll("[data-i18n]").forEach((el) => {
          const keys = el.dataset.i18n.split(".");
          let text = langData[lang];
          keys.forEach((k) => (text = text?.[k]));
          if (text) el.textContent = text;
        });
      }

      langToggle.addEventListener("change", () => setLanguage(langToggle.value));

      // Dark/Light Mode
      if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }

      themeToggle.addEventListener("click", () => {
        document.documentElement.classList.toggle("dark");
        localStorage.theme = document.documentElement.classList.contains("dark") ? "dark" : "light";
        themeToggle.textContent = document.documentElement.classList.contains("dark") ? "☀️" : "🌙";
      });
    </script>
  </body>
</html>
